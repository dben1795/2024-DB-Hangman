<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dustins Hangman Game</title>
	<link rel="stylesheet" href="Hangman design.css">
	<script src="Hangman.js"></script>
</head>
<body>
	<div class="game-model">
	<div class="content">
		<div class="hangman-stand">
		//put hangman frame pic below
			<img src="images/stand.html" alt="stand-img">
		<h1>Try again</h1>
		<p> The word was : <b>Algorithm</b></p>
		<button class="One more try!">One more try!</button>
	    </div>
	</div>
	<div class="container">
	<div class="game-box">
		<ul class="word-display">
		<!-- Placeholder for a letter in the word -->
			<li class="letter"></li>
			<li class="letter"></li>
			<li class="letter guessed">A</li>
			<li class="letter"></li>
			<li class="letter"></li>
			<li class="letter"></li>
			<li class="letter"></li>
			<li class="letter"></li>
			<li class="letter"></li>
			<li class="letter"></li>
		</ul>
		<h3 class="Letters">
		<!-- displaying missed count -->
			Wrong!:
		 Missed guesses
			<p>0 / 8</p>
		</h3>
		<!-- alphabet keys for players to make guesses -->
		<div class="Keys">
			<button>a</button><button>b</button><button>c</button><button>d</button>
			<button>e</button><button>f</button><button>g</button><button>h</button>
			<button>i</button><button>j</button><button>k</button><button>l</button>
			<button>m</button><button>n</button><button>o</button><button>p</button>
			<button>q</button><button>r</button><button>s</button><button>t</button>
			<button>u</button><button>v</button><button>w</button><button>x</button>
			<button>y</button><button>z</button>
		</div>
	</div>
</div>
</body>
</html>
